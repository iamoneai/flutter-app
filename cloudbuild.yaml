steps:
  # Build Android APK
  - name: 'ghcr.io/cirruslabs/flutter:stable'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Building APK ==="
        flutter pub get
        flutter build apk --release
        echo "=== APK Output ==="
        ls -la build/app/outputs/flutter-apk/

  # Build Flutter Web
  - name: 'ghcr.io/cirruslabs/flutter:stable'
    entrypoint: 'flutter'
    args: ['build', 'web', '--release']

  # Deploy to Firebase Hosting
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project=app-iamoneai-c36ec

artifacts:
  objects:
    location: 'gs://app-iamoneai-c36ec-builds/apk/'
    paths: ['build/app/outputs/flutter-apk/app-release.apk']

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
