steps:
  - name: 'ghcr.io/cirruslabs/flutter:stable'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Checking key files ==="
        ls -la android/key.properties || echo "key.properties MISSING"
        ls -la android/app/keystore/ || echo "keystore dir MISSING"
        echo ""
        echo "=== Building APK ==="
        flutter pub get
        flutter build apk --release --verbose 2>&1 | grep -E "(key.properties|FOUND|WARNING|Signing|signing|keystore)" || true
        flutter build apk --release
        echo ""
        echo "=== APK Output ==="
        ls -la build/app/outputs/flutter-apk/

artifacts:
  objects:
    location: 'gs://app-iamoneai-c36ec-builds/apk/'
    paths: ['build/app/outputs/flutter-apk/app-release.apk']
